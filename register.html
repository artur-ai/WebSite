<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація – GoGo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #000000;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      margin-left: 10px;
    }

    nav .nav-links {
      margin-top: 10px;
    }

    nav .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav .nav-links a:hover {
      text-decoration: underline;
    }

    
    .register-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }

    .register-form h1 {
      text-align: center;
      color: #020304;
      margin-bottom: 20px;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .register-form input[type="file"] {
      background-color: white;
    }

    .cta-button {
      background-color: #000000;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .cta-button:hover {
      background-color: #34495e;
    }

    .cta-button:active {
      background-color: #1abc9c;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 18px;
    }

    .file-label {
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 5px;
      display: block;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">GoGo</div>
    <nav>
      <div class="nav-links">
        <a href="index.html#carsharing">Каршерінг</a>
        <a href="index.html#about">Про нас</a>
        <a href="index.html#contacts">Контакти</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="register-form">
      <h1>Реєстрація</h1>
      <form id="registration-form">
        <input type="text" id="name" placeholder="Ім’я, Прізвище та По батькові" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Номер телефону" required />
        <input type="password" id="password" placeholder="Пароль" required />
        <label for="passport" class="file-label">Додати документ (паспорт):</label>
        <input type="file" id="passport" accept="image/*" />
        
        <button type="submit" class="cta-button">Зареєструватися</button>
      </form>
      <div class="success-message" id="success-message">Реєстрація успішна!</div>
    </section>
  </main>

  <script>
    // Функція для обробки натискання на кнопку реєстрації
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Запобігає перезавантаженню сторінки
      // Виводимо повідомлення про успіх
      document.getElementById('success-message').style.display = 'block';
    });
  </script>
</body>
</html>
