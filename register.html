<!DOCTYPE html>

  <title>Реєстрація – GoGo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">GoGo</div>
    <nav>
      <div class="nav-links">

    <section class="register-form">

      </form>
    </section>
  </main>
